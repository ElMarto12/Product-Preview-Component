<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product Preview Card Component</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container bg-white rounded-4">
    <div class="row">
      <div class="col-md-6 p-0">
        <img class="rounded-start-4 img-fluid h-100" src="images/image-product-desktop.jpg" alt="product-image"/>
      </div>
      <div class="col-md-6 p-5">
        <p class="text-uppercase letter-spacing">Perfume</p>
        <p class="font-frau lh-1 fw-bold fs-1">Gabrielle Essence Eau De Parfum</p>
        <p class="mt-4 mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="d-flex mb-4 align-items-center">
          <span class="font-frau font-grn-light-color fs-1 fw-bold">$149.99</span>
          <span class="ms-3 text-decoration-line-through">$169.99</span>
        </div>
        <button class="w-100 align-items-center f-white fw-bold p-3 mt-3 border-0 rounded-3 bg-grn-light-color"><img class="me-2" src="images/icon-cart.svg"/>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
